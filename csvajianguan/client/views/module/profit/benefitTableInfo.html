<style>
  .table.totalTable tr:nth-child(even) td {
    background-color:whitesmoke;
  }

    text-align:left;
  }
</style>
<div class="location">
  <h3>&gt; <label> 综合效益 </label></h3>

      </tr>
      <tr>
        <td>*1.3 收支比例</td>
