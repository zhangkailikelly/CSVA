<div class="loginBG">
  <div class="text-center loginscreen">
    <div class="Login_Title"><p class="TitleChina">中国体育场馆协会数据中心</p><p class="TitleEnglish">China Association for Data Center Stadiums</p></div>
    <form class="m-" role="form" onsubmit="return loginSubmit(this)">
      <div class="loginBox">
        <div class="LoginCon">
          <span id="message"></span>
          <div class="form-group ">

              <img src="images/person.png" />
              <input type="email" class="person form-control" placeholder="请输入账号" name="user[email]" required="">

          </div>
          <div class="form-group">

              <img src="images/lock.png" />
              <input type="password" class="lock form-control" placeholder="请输入密码" name="user[password]" required="">

          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">登 录</button>
          </div>

          <div class="LoginB">
            <a href="javascript:;">忘记密码?</a> | <a href='/register'>注册新账号</a><span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script>
  function loginSubmit(this_){

      window.util.postAjax("/login", $(this_).serialize(),function(data){
         if(data.state){
           var pathName = "/";
           if(data.currentUser.mark == 1){
             pathName = "/Manager";
           }
          // debugger;
           var toPage = window.location.href.indexOf("?to=");
           if(toPage > 0){
            console.log( window.location.href.substr(toPage));
             pathName = "#"+window.location.href.substr(toPage+4);
             if(data.currentUser.mark == 1){
               pathName = "/Manager#"+window.location.href.substr(toPage+4);
             }

           }
          // console.log(window.location.origin)
           window.location.href = window.location.origin+pathName;

         }
        else{
           $("#message").text(data.message)
         }
      })
    return false;
  }
</script>
