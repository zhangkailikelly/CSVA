<script>
  window.loadPage = function(path){

    $.ajax({
      url: path,
      success: function(data){
        $("#ui-view").empty().append(data);

        //每次加载页面都更新地址栏hash值和更新浏览器history信息，使用后退功能
        window.location.hash = path
        window.history.replaceState(path, document.title, window.location.href);
      }
    });
  }


</script>
